    <section class="signup-section">
        <form class="signup-form" action="/enviar-cadastro" method="POST">
            <h2>Cadastro</h2>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirm-email">Confirmar Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" required>

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label>Gênero:</label>
            <div class="gender-options">
                <input type="radio" id="feminino" name="gender" value="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="gender" value="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="nao-informar" name="gender" value="nao-informar">
                <label for="nao-informar">Não Informar</label>
            </div>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Cadastrar</button>

            <div class="social-login">
                <p>Ou cadastre-se com:</p>
                <button class="google-btn"><img src="./IMG/google.png" alt="" width="15px">    Google</button>
                <button class="facebook-btn"><img src="./IMG/apple.png" alt="" width="20px"> Apple</button>
            </div>

            <p class="login-option">Já tem uma conta? <a href="./login.html">Faça login aqui</a></p>
        </form>
    </section>
